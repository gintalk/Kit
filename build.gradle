plugins {
    id 'java'
    id 'maven-publish'
}

project.ext.appGroup = 'com.vng.zing.media'
project.ext.appJarVersion = '1.0.0.1'
project.ext.thriftJarVersion = '1.0.0.1'
project.ext.thriftJarName = 'zm-service-comment'
project.ext.thriftJarPackage = 'com/vng/zing/media/service/comment/thrift'

dependencies {
    compile project("ZMP3Engine")
    compile "com.vng.zing.media.mp3:zmp3-mw-feed:0.9.0.0"
    compile "com.vng.zing.media.mp3:zmp3-service-podcast:1.0.0.6"
    compile "com.vng.zing.media:zm-service-livestream:0.0.0.2"
    compile "com.vng.zing.media:zm-service-live-station:1.0.0.2"
    compile "com.vng.zing.media:zm-service-comment:1.0.0.2"
    compile "com.vng.zing.media:zm-mw-comment:2.0.1.0"
    // default
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

apply from: '../../zmp3-new/common/ZMP3TplGradle/zmp3.gradle'
plugins {
    id 'java'
    id 'maven-publish'
}

project.ext.appGroup = 'com.vng.zing.media'
project.ext.appJarVersion = '1.0.0.1'
project.ext.thriftJarVersion = '1.0.0.1'
project.ext.thriftJarName = 'zm-service-comment'
project.ext.thriftJarPackage = 'com/vng/zing/media/service/comment/thrift'

dependencies {
    implementation project("ZMP3Engine")
    implementation "com.rometools:rome:1.18.0"
    implementation 'com.google.api-client:google-api-client:1.33.4'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.33.1'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev20220320-1.32.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.scala-lang:scala-library:2.13.8'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'nz.ac.waikato.cms.weka:weka-stable:3.8.6'
    implementation 'org.apache.spark:spark-sql_2.13:3.2.1'
    implementation 'org.apache.spark:spark-core_2.13:3.2.1'
    implementation 'org.apache.spark:spark-graphx_2.13:3.2.1'
    implementation 'org.apache.spark:spark-mllib_2.13:3.2.1'

    // default
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

apply from: '../../zmp3-new/common/ZMP3TplGradle/zmp3.gradle'